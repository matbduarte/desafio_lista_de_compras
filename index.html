<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="desktop-only">
        <img src="assets/logo.svg" alt="">
      </div>

      <div class="mb-16 mt-back">
        <a id="back-btn" href="#"><- Voltar</a>
      </div>

      <h1 class="mb-44">Compras da semana</h1>

      <div class="mb-40 even-columns">
        <div class="input-wrapper flex-2">
          <input id="newitem" type="text" name="newitem"
            placeholder="Adicione um novo item"/>
        </div>
        <div class="flex-1">
          <button>Adicionar item</button>
        </div>
      </div>

      <ul>
      </ul>

      <div class="delete-message">
        <img src="assets/warning.svg" alt="">
        <p>O item foi removido da lista</p>
        <img id="close-delete-msg" src="assets/cross.svg" alt="">
      </div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
